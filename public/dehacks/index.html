<!-- Progress Bar -->

<script>
    // Array of questions
    const questions = [
        "What is your full name?",
        "What is your email address?",
        "What is your FHDA CWID?",
        "Are you current an FHDA student?",
        "What year of study are you in?",
        "What is your major?",
        "What is your skill level?",
        "How many hackathons have you been a part of?",
        "Do you have any dietary restrictions?",
        "Do you have any additional accommodational needs?",
        "What is your T-Shirt Size?",
        "Will you have access to a computer during the hackathon?",
        "Why are you attending DAHacks 3.0?",
        "What additional information would you like us to know? Feel free to include any significant coding or hackathon experiences below!"
    ];

    // Current question index
    let currentIndex = 0;

    function displayQuestion() {
        // Update the question label
        const questionLabel = document.getElementById('questionLabel');
        questionLabel.textContent = questions[currentIndex];

        // Hide all question containers
        const allQuestionContainers = document.querySelectorAll('.input-container, .mc-container, .form-check-wrapper, .input-container-3');
        allQuestionContainers.forEach(container => container.classList.add('disable-item'));

        // Show the current question container
        const currentQuestionId = `Q${currentIndex}`;
        const currentQuestionContainer = document.getElementById(currentQuestionId);
        if (currentQuestionContainer) {
            currentQuestionContainer.classList.remove('disable-item');
        }

        if (currentIndex === 0) {
            const q100Element = document.getElementById('Q100');
            q100Element.classList.remove('disable-item');
        }

        updateButtons();
        updateProgressBar();

    }

    function updateButtons() {
        document.getElementById('prevButton').classList.toggle('hide-item', currentIndex === 0);
        document.getElementById('nextButton').classList.toggle('disable-item', currentIndex === questions.length - 1);
        document.getElementById('submitButton').classList.toggle('disable-item', currentIndex !== questions.length - 1);
    }

    function updateProgressBar() {
        const progressBar = document.getElementById('progressBar');
        const progress = ((currentIndex + 1) / questions.length) * 100;
        progressBar.style.width = `${progress}%`;
    }

    function nextQuestion() {
        if (currentIndex < questions.length - 1) {
            currentIndex++;
            displayQuestion();
        }
    }

    function prevQuestion() {
        if (currentIndex > 0) {
            currentIndex--;
            displayQuestion();
        }
    }

    function submitPressed() {
        alert('Form submitted!');
        // You can also perform actual form submission or other actions here.
    }
</script>
